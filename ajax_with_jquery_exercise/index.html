<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hacker News</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h2>Hack or Snooze</h2>
                <div class="nav">
                    <span id="newsLink"> News </span>
                    <span id="submitLink" class="hidden">Submit</span>
                    <span id="favoritesLink" class="hidden">Favorites</span><!-- <span class ="hidden" id="allLink">all</span> -->
                    <span id="myStoriesLink" class="hidden"> My Stories </span>
                    <span id="loginLink">Login</span>
                    <span id="profileLink" class="hidden">Profile</span>
                    <span id="logoutLink" class="hidden">Logout</span>
                </div>
            </header>
            <section id="authSection" class="hidden">
                <!-- Login user form -->
                <form action="" id="loginForm">
                    <h3>Existing User Login</h3>
                    <div class="formInput">
                        <span class="textInput">Username</span><input id="loginName" type="text" name="Username" required><br>
                    </div>
                    <div class="formInput">
                        <span class="textInput">Password</span><input id="loginPassword" type="password" name="password" required><br>
                    </div>
                    <div class="formInput">
                        <button type=“button”>Submit</button>
                    </div>
                </form>
                <hr>
                <!--  Create new user form -->
                <form action="" id="createUserForm">
                    <h3>Create New User</h3>
                    <div class="formInput">
                        <span class="textInput">Name</span><input type="text" name="Name" id="createName" required><br>
                    </div>
                    <div class="formInput">
                        <span class="textInput">Username</span><input type="text" name="Username" id="createUserName" required><br>
                    </div>
                    <div class="formInput">
                        <span class="textInput">Password</span><input type="password" name="password" id="createPassword" required><br>
                    </div>
                    <div class="formInput">
                        <button type=“button”>Submit</button>
                    </div>
                </form>
            </section>
            <!--     Submit new story   -->
            <section id="submitSection" class="hidden">
                <form action="" id="formSubmit">
                    <div class="formInput">
                        <span class="textInput">Title</span><input type="text" id="title" name="title" required><br>
                    </div>
                    <div class="formInput">
                        <span class="textInput">Author</span><input type="text" id="author" name="author" required><br>
                    </div>
                    <div class="formInput">
                        <span class="textInput">URL</span><input type="URL" id="urlLink" name="url" required><br>
                    </div>
                    <div class="formInput">
                        <button type=“button”>Submit</button>
                    </div>
                </form>
            </section>

            <!--    Favorites section   -->
            <section id="favoritesSection" class="hidden">
                <h3> Favorites: </h3>
                <ul id="favoritesList">
                </ul>
            </section>
            
            <!--    Stories section   -->
            <section id="storiesSection">
                <ol id="storiesList">
                    <!-- <li><span class="empty-star">&#9734;</span><span class="full-star hidden">&#9733;</span>&nbsp<a href="http://www.html.am/html-codes/character-codes/">Great HTML Char Codes</a><span class='hostDomain'>(html.am)</span></li> -->
                </ol>
            </section>

        </div>
        <script  src="ajaxExercise.js"></script>
    </body>
</html>
