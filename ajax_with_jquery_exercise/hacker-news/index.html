<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Hack or Snooze v2</title>
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-light">
        <a class="navbar-brand font-weight-bold" href="#">Hack or Snooze</a>
        <ul class="nav mr-auto">
          <li class="nav-item" class="url_form">
            <a class="nav-link show_link" href="#">Submit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favorites</a>
          </li>
        </ul>
    
        <div class="nav ml-auto">
          <a class="btn mr-1 pointer" data-toggle="modal" data-target=".modal-signup">Sign Up</a>
          <a class="btn pointer login_text" data-toggle="modal" data-target=".bd-example-modal-sm">Login</a>
        </div>
      </nav>
    </header>
    
    <div class="modal fade modal-signup" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="fullname_signup" placeholder="Full Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="username_signup" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password_signup" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary sign_sub">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <section class="content">
      <div class="row justify-content-md-center ">
        <div class="col-md-8 my-4">
          <form class="visible" id="submit_art">
            <div class="form-group row">
              <label for="title" class="col-form-label col-sm-1">Title</label>
              <div class="col-sm-11">
                <input type="text" class="form-control" id="title">
              </div>
            </div>
            <div class="form-group row">
              <label for="title" class="col-form-label col-sm-1">Author</label>
              <div class="col-sm-11">
                <input type="text" class="form-control" id="author">
              </div>
            </div>
            <div class="form-group row">
              <label for="url" class="col-form-label col-sm-1" id="articleURL">URL</label>
              <div class="col-sm-11">
                <input type="text" class="form-control" id="url">
              </div>
            </div>
            <button class="btn btn-primary submit_story_btn">Submit</button>
          </form>
        </div>
      </div>
    
      <div class="row ">
        <section class="col-md-12 px-4">
          <ol class="article_list">
          </ol>
        </section>
      </div>
      <footer class="mt-1 py-2">
        <p class="text-center">
          <small>Hack or Snooze | Copyright &copy;2017</p>
        </small>
        </p>
      </footer>
    
    </section>
    </div>
  </div>




  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/278c1fd9cb.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="js/hacker.js"></script>
</body>

</html>
