  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Hack OR Snooze</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">Hack or Snooze</a>

        <ul class="nav mr-auto">

          <li class="nav-item">
            <a class="nav-link submit" id="storySubmit" href="#">submit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link favorites" href="#">favorites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link login" href="#">log in</a>
          </li>
        </ul>
        </nav>
      </header>


      <section class="content">
        <div class="row">
          <div class="col-md-8">

            <div id="storyForm">
              <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="Title" class="form-control" id="Title" aria-describedby="emailHelp" placeholder="Article Title">
                <small id="Article Title" class="form-text text-muted">Article name</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Article URL</label>
                <input type="Article Link" class="form-control" id="URL" placeholder="Article Link">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

          </div>

        </div>
        <div class="row">

      </section>

      <div class="row">
        <div class="col-md-8">
            <form action="" id="logInForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" class="form-control" id="userName">
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input class="form-control" type="text" id="password" name="password" required>
              </div>
                  <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
      </div>

      <ul id="storyList">

      </ul>

    </div>








  </body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/278c1fd9cb.js"></script>
  <script src="js/hacker.js"></script>
  </html>
