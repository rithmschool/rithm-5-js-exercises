<!DOCTYPE html>
<html lang="en">
<head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-danger">
  <a class="navbar-brand" href="#">Hack or Snooze</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" id="submit" href="#">Submit</a>
      <a class="nav-item divider">|</a>
      <a class="nav-item nav-link" id = "favorites" href="#">Favorites</a>
    </div>
  </div>
</nav>

<div class="container">
	<form id="form">
	  <div class="form-group row">
	    <label for="staticEmail" class="col-sm-2 col-form-label">Title</label>
	    <div class="col-sm-7">
	      <input type="text" class="form-control urlTitle" id="inputTitle" placeholder="Title" required>
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="inputPassword" class="col-sm-2 col-form-label">URL</label>
	    <div class="col-sm-7">
	      <input type="url" class="form-control" id="inputTitle" placeholder="URL" required>
	    </div>
	  </div>
	  <div class="row">
	  	<div class="col-sm-2"></div>
	  	<div class="col-sm-7">
	  		<button type="submit" class="btn btn-secondary">Submit</button>
	  	</div>
	  </div>
	</form>
</div>

<div class="container" id="list">
	<div class="row">
		<ol class="urlLinks">
			<li><span class="fa fa-star-o"></span> <b>Looking up information</b><span class="link"> (google.com)</span></li>
			<li><span class="fa fa-star-o"></span> <b>Watching cool videos</b><span class="link"> (youtube.com)</span></li>
			<li><span class="fa fa-star-o"></span> <b>Staying in touch with friends</b><span class="link"> (facebook.com)</span></li>
			<li><span class="fa fa-star-o"></span> <b>Shopping online</b><span class="link"> (amazon.com)</span></li>
		</ol>
	</div>
</div>
