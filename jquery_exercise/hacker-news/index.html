<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/278c1fd9cb.js"></script>
    <script src="js/hacker.js"></script>
    <link rel="stylesheet" href="css/style.css">
  <title>Hack or Snooze</title>
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-light">
        <a class="navbar-brand font-weight-bold" href="#">Hack or Snooze</a>
        <ul class="nav mr-auto">
          <li class="nav-item" class="url_form">
            <a class="nav-link show_link" href="#">Submit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favorites</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="content">
      <div class="row justify-content-md-center ">
        <div class="col-md-6 my-4">
          <form class="visible" id="submit_art">
            <div class="form-group row">
              <label for="title" class="col-form-label col-sm-1">Title</label>
              <div class="col-sm-11">
                <input type="text" class="form-control" id="title">
              </div>
            </div>
            <div class="form-group row">
              <label for="url" class="col-form-label col-sm-1">URL</label>
              <div class="col-sm-11">
                <input type="text" class="form-control" id="url">
              </div>
            </div>
            <button class="btn btn-primary submit_btn">Submit</button>
          </form>
        </div>
      </div>

      <div class="row">
        <section class="col-md-12 px-4">
          <ol class="article_list">
          </ol>
        </section>
      </div>
      <footer class="mt-1 py-2">
        <p class="text-center"><small>Hack or Snooze | Copyright &copy;2017</p></small></p>
      </footer>

    </section>
  </div>
  
</body>
</html>
